name: ci

on:
  pull_request:
  push:
    branches: [main, qa]

jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ› 
        run: npm run build-full
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

  build-and-delpoy-to-qa:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/qa'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ› 
        run: npm run build-full
        env:
          QA: true
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Deploy to QA ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          target-folder: next

  build-and-deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Docusaurus âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ› 
        run: npm run build-full
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Deploy to production ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean-exclude: next
