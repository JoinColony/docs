name: ci

on:
  pull_request:
  push:
    branches: [main, qa]

jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install ⚙️
        run: pnpm install --frozen-lockfile

      - name: Build 🛠
        run: npm run build-full
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

  build-and-delpoy-to-qa:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/qa'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install ⚙️
        run: pnpm install --frozen-lockfile

      - name: Build 🛠
        run: npm run build-full
        env:
          QA: true
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Deploy to QA 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          target-folder: next

  build-and-deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Docusaurus ⚙️
        run: pnpm install --frozen-lockfile

      - name: Build 🛠
        run: npm run build-full
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Deploy to production 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean-exclude: next
